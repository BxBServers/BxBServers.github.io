<!DOCTYPE html>
<html lang="en">
  <head>

  <link href="http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/slate/bootstrap.min.css" rel="stylesheet">

  
  <script>
  
      function timedMsg() {
	  if (currMsg == 100) {
	  end;
	  } else {
	  currMsg++
	  }

		var currMsg1 = Number(currMsg) * 1;
		document.getElementById('progress-bar').innerHTML = currMsg1 +"%";
        document.getElementById('progress-bar').style.width = currMsg1 +"%";
    };

    function init() {
        currMsg = 1;
        timedMsg();
        var t=setInterval("timedMsg()",2000);
    };

    window.onload = init();
  
  </script>
  
  </head>
<body onload="init();">
